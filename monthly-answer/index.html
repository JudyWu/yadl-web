    <script>
  $(document).ready( function() {
    var all_images = ['1_Bending_M', '2_Standing_up_from_couch_F', '3_Standing_up_M', '4_Running_F', '5_Walking a_M', '6_Steep_Walking_F', '7_Walking_b_M', '8_Carring_upstair_M', '9_Downstair_M', '10_Upstair_M', '11_Uneven_surface_F', '12_Light_housework_F', '13_Moving_up_in_bed_F', '14_Getting_in_a_car_M', '15_Mopping_F', '16_Bending_M', '17_Biking_M', '18_Carring_downstair_M', '19_Commuting_a', '20_Commuting_b', '21_Cooking_F', '22_Dog_walking_F', '23_Dog_walking_M', '24_Going_shopping', '25_Going_shopping_F', '26_Going shopping_M', '27_Holding_cup_M', '28_Lifting_M', '29_Opening_bottle_M', '30_Opening_door', '31_Opening_jar', '32_Printing_M', '33_Reading_M', '34_Sleeping', '35_Socilizing_a', '36_Socilizing_b', '37_Standing', '38_Standing_working_M', '39_Taking_Bath', '40_Taking_off_Socks', '41_Typing_a', '42_Typing_b', '43_Waiting_for_subway', '44_Walking', '45_Washing_hand_M', '46_Zipping'];
  
    var image_index = [];
    var image_names =[];
    image_index = window.location.hash.substr(13);
  
    $.each(all_images, function(index, value){
      if ($.inArray((index + 1).toString(), image_index) >= 0) {
        image_names.push(value);
      }
    });
  
    $.each(image_names, function(index, value) {
      $('.activities-bottom').append('<div class="col-xs-4 monthly-image" id="'+ value +'"></div>');
      $('#'+ value).append('<img class="img-responsive" src="../images/survey-images/' + value +'.jpg" >');
      $('#'+ value).append('<center class="overlay"></center>');
      $('#'+ value + ' .overlay').append('<img src="../images/logo/yadl-blue-check.png">');
    });
  
    var event;
    $('#addition_event').on('keyup', function() {
      event = this.value;
    });
  
    $('#add-addon').click(function() {
      $('.activities-bottom').append('<div class="col-xs-4 monthly-image" id="'+ event +'"></div>');
      $('#'+ event).append('<img class="img-responsive" src="../images/logo/yadl-background.png" >');
      $('#'+ event).append('<p>' + event + '</p>');
      $('#'+ event).append('<center class="overlay"></center>');
      $('#'+ event + ' .overlay').append('<img src="../images/logo/yadl-blue-check.png">');
      $('#addition_event').val("");
    });
  
  });
</script>
