<!-- / daily assessment div -->
<div id='daily_assessment' style='display: none;'>
  <div class='row'>
    <div class='daily_show_part' style='margin: 1.5em;'></div>
  </div>
  <div class='daily_add_part' style='margin: 1em'>
    <div class='input-group input-group-lg'>
      <span class='input-group-addon' id='add-daily-addon' style='background: rgb(3, 122, 255); color: white; background-color: white; border: 0 !important;'>
        <img src='images/logo/add-blue-circle.png' style='height: 2em;'>
      </span>
      <input aria-describedby='add-addon' class='form-control' id='addition_daily_event' placeholder='More hard activities here...' style='border: 0 !important;' type='text'>
    </div>
  </div>
  <div class='daily_render_part row'></div>
  <a class='daily_submit_button'>
    <p>OK</p>
  </a>
</div>
<!-- / monthly answer div -->
<div id='monthly_answer' style='display: none;'>
  <center class='activities-top'>
    <h3 style='font-weight: 300;'>Your hard activities:</h3>
    <div class='add-activity-button'>
      <div class='input-group input-group-lg'>
        <input aria-describedby='add-addon' class='form-control' id='addition_event' placeholder='More hard activities here...' type='text'>
        <span class='input-group-addon' id='add-addon' style='background: rgb(3, 122, 255); color: white;'>
          Add
        </span>
      </div>
    </div>
    <div id='image_array_numbers'></div>
  </center>
  <div class='row activities-bottom'></div>
  <a class='submit-button'>
    <p>Submit</p>
  </a>
  <a class='delete-button' style='display: none;'>
    <p>Delete</p>
  </a>
</div>
<!-- / thank you page div -->
<div id='thank_you_page' style='display: none;'>

      <p style='border: 2px solid rgb(250, 250, 250); padding: 2%; font-size: 25px; width: 40%; margin-top: 60%; color: white;'>Done</p>
